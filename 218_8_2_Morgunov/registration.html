<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>registration</title>
</head>
<body>
    <div class="registration">
        <div class="registration__wrapper">
            <div class="registration__title">
                <p class="registration__title__text">Registration</p>
            </div>
            <form action="" class="registration__form">
                <input type="text" class="registration__form__name" placeholder="Name">
                <input type="tel" class="registration__form__surname" placeholder="Phone">
                <input type="email" class="registration__form__email" placeholder="E-mail">
                <input type="password" class="registration__form__password" placeholder="Password">
                <a href="" class="registration__form__btn">Send</a>
                <a href="" class="registration__form__logIn">Log in</a>
            </form>
        </div>
    </div>
</body>
</html>
